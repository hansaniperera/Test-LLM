<div class="login-container">
  <h2>Asset Management System</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="username">Email</label>
      <input
        id="username"
        type="email"
        formControlName="username"
        placeholder="Enter your email"
        [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      >
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        <span *ngIf="loginForm.get('username')?.errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.get('username')?.errors?.['email']">Invalid email format</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error server-error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
