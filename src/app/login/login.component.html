<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
    <h2>Asset Management System Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter your username"
        [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        autocomplete="username"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="input-error">
        Username is required (min 3 chars, alphanumeric).
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        autocomplete="current-password"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="input-error">
        Password is required (min 6 chars).
      </div>
    </div>
    <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
    <button type="submit" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
