<div class="home-container">
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>Asset Management System</h1>
      </div>
      <div class="user-info">
        <span class="welcome-text">Welcome, {{ currentUser?.username }}!</span>
        <button class="btn btn-logout" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="dashboard">
      <div class="dashboard-header">
        <h2>Dashboard</h2>
        <p>Manage your assets efficiently</p>
      </div>

      <div class="dashboard-grid">
        <div class="dashboard-card">
          <div class="card-icon">
            <i class="icon-assets"></i>
          </div>
          <div class="card-content">
            <h3>Total Assets</h3>
            <p class="card-number">1,234</p>
            <span class="card-subtitle">Active assets in system</span>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="card-icon">
            <i class="icon-maintenance"></i>
          </div>
          <div class="card-content">
            <h3>Maintenance Due</h3>
            <p class="card-number">23</p>
            <span class="card-subtitle">Assets requiring attention</span>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="card-icon">
            <i class="icon-value"></i>
          </div>
          <div class="card-content">
            <h3>Total Value</h3>
            <p class="card-number">$2.5M</p>
            <span class="card-subtitle">Current asset valuation</span>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="card-icon">
            <i class="icon-reports"></i>
          </div>
          <div class="card-content">
            <h3>Reports</h3>
            <p class="card-number">15</p>
            <span class="card-subtitle">Generated this month</span>
          </div>
        </div>
      </div>

      <div class="quick-actions">
        <h3>Quick Actions</h3>
        <div class="action-buttons">
          <button class="btn btn-primary">Add New Asset</button>
          <button class="btn btn-secondary">View All Assets</button>
          <button class="btn btn-secondary">Generate Report</button>
          <button class="btn btn-secondary">Schedule Maintenance</button>
        </div>
      </div>
    </div>
  </main>
</div>
